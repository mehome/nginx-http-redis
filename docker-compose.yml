web:
  build: ./web
  volumes:
    - ./web/log:/var/log/nginx
    - ./web/sites-enabled:/etc/nginx/sites-enabled
    - ./web/html:/usr/share/nginx/html
    - ./web/partial:/etc/nginx/partial
    - ./web/passwd:/etc/nginx/conf/passwd
  links:
    - redis
    - appnode
    - apprails
  ports:
    - "8080:8080"
    - "8081:8081"
appnode:
  build: ./app-node
  volumes:
    - ./app-node:/usr/src/app
  links:
    - redis
  ports:
    - "4000:4000"
apprails:
  build: ./app-rails
  command: rails s
  volumes:
    - ./app-rails/foo:/u/apps/rails
  links:
    - redis
  ports:
    - "3000:3000"
sidekiq:  
  build: ./app-rails
  command: bundle exec sidekiq
  volumes:
    - ./app-rails/foo:/u/apps/rails
  links:
    - redis
redis:
  build: ./redis
  ports:
    - "6379:6379"
